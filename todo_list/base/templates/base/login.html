<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h1>Login Form</h1>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="row mb-3">
                                <div class="col-md-3 text-md-end">
                                    <label for="{{ form.username.id_for_label }}">{{ form.username.label_tag }}</label>
                                </div>
                                <div class="col-md-9">
                                    {{ form.username }}
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-3 text-md-end">
                                    <label for="{{ form.password.id_for_label }}">{{ form.password.label_tag }}</label>
                                </div>
                                <div class="col-md-9">
                                    {{ form.password }}
                                </div>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
                <p class="mt-3 text-center">Don't have an account yet? <a href="{% url 'register' %}">Register</a></p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
